<div class="flex flex-col h-full">
  <!-- Video content area -->
  <div
    class="video-tile w-full grow flex flex-wrap overflow-y-auto gap-4 *:grow *:shrink-0 *:max-w-xs justify-start content-start p-4"
  >
    <!-- `track videosrc` makes the widget component get
     destroyed and recreated if videoSrc changes. Reactively
     changing videoSrc of an existing video does not work unfortunately. -->
    @for (w of filteredWidgetModels(); track w.videoSrc) {
      <!--@if (viewSettings.viewsShown().indexOf(w.id) >= 0) {-->
      <app-video-tile [src]="w.videoSrc">
        <app-keypoint-container
          [labelerMode]="false"
          [keypointModels]="w.keypoints()"
        ></app-keypoint-container>
      </app-video-tile>
    } @empty {
      <p>Loading...</p>
    }
  </div>

  <app-video-player-controls></app-video-player-controls>
</div>
