<section class="mx-auto max-w-5xl p-4" aria-labelledby="projects-heading">
  <h1 id="projects-heading" class="text-2xl font-semibold mb-4">Projects</h1>

  @if (projectsVm() === undefined) {
    <div class="flex items-center gap-3" aria-live="polite" aria-busy="true">
      <span class="loading loading-spinner text-primary" aria-hidden="true"></span>
      <span>Loading projectsâ€¦</span>
    </div>
  } @else if (projectsVm()?.length === 0) {
    <p role="status">No projects found.</p>
  } @else {
    <ul role="list" class="divide-y divide-base-200 rounded-md border border-base-300 bg-base-100">
      @for (p of projectsVm(); track p.data_dir) {
        <li role="listitem" class="p-3">
          <div class="flex flex-col">
            <span class="font-medium">{{ p.name }}</span>
            <span class="text-sm text-base-content/70 break-all">Data dir: {{ p.data_dir }}</span>
            @if (p.model_dir) {
              <span class="text-sm text-base-content/70 break-all">Model dir: {{ p.model_dir }}</span>
            }
          </div>
        </li>
      }
    </ul>
  }
</section>
